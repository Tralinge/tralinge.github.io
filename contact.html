layout: default
title: Tralinge | Contact 
---
  <style>
    body {font-family: Arial, Helvetica, sans-serif;}
    * {box-sizing: border-box;}

    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }

    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    input[type=email] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #45a049;
    }

    .container {
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h3>Contact Form</h3>

  <div class="container">
    <form action="http://formspree.io/tralinge@gmail.com">
      <label for="fname">Name</label>
      <input type="text" name="name" placeholder="Your name...">

      <label for="contact">Contact Info (optional)</label>
      <input type="email" name="_replyto" placeholder="Your e-mail address... (e.g. yoyo@gmail.com)">
        
      <label for="subject">Comment</label>
      <textarea name="body" placeholder="Write something..." style="height:200px"></textarea>

      <input type="submit" value="Send">
    </form>
  </div>
</body>
