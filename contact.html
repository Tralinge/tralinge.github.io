---
layout: default
title: Contact | Tralinge 
---
 <form 
	id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post"
  action="https://formspree.io/f/xoqyvrgp"
  method="POST">
	 
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Name</label>
    <input type="text" name="name" id="full-name" required="">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" required="">
    <label for="message">Message</label>
    <textarea rows="5" name="message" id="message" required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Send">
</form>
