<!DOCTYPE html>
<html>
    <head>
            <title>lingo2world</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <style> 
            
            html { 
                background: url(https://static.wixstatic.com/media/a97014d3cac6454b822f786b7d1f2878.jpg/v1
                    /fill/w_1920,h_1063,al_c,q_85,usm_0.66_1.00_0.01/a97014d3cac6454b822f786b7d1f2878.webp) 
                    no-repeat center fixed; 
                background-size: cover;
                }

            body { 
                color: black;
                margin: 0;
                }
            
            .nametag {
                padding: 20px;
                }
            
            .topnav {
                overflow: hidden;
                }
            .topnav a {
                float: left;
                display: block;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                }
            .topnav a:hover {
                color: blue;
                }
            .column {
                float: left;
                padding: 10px;
                }
            .column.side {
                width: 25%;
                }
            .column.middle {
                width: 50%;
                }
            .row:after {
                content: "";
                display: table;
                clear: both;
                }
            @media screen and (max-width: 600px) {
                .column.side, .column.middle {
                width: 100%;
                    }
                }
        </style>       
    </head>
    
    <body>
        <div class="nametag" style="float: left;">
            <h1>Yanglin Lu</h1>
            <h1>卢阳琳<h1>
        </div>
            
        <div class="topnav">
            <a href="#">Link</a>
            <a href="#">Link</a>
            <a href="#">Link</a>
        </div>
        
        <!-- left side holder -->
        <div class="row">
            <!-- left side holder -->
            <div class="column side">
                <h2></h2>
                <p></p>
            </div>

            <div class="column middle">
                <h2>Main Content</h2>
                <p>
            </div>

            <div class="column side">
                <h2>Side</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
            </div>
        </div>
    </body>
</html>
