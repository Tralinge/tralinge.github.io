<!DOCTYPE html>
<html>
    <head>
		<title>{{ page.title }}</title>
		<!-- analytics -->
		{% include analytics.html %}
		
		<!-- set-up -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- fonts -->
		<link href="https://fonts.googleapis.com/css?family=Noticia+Text|Open+Sans" rel="stylesheet">
		
        <style> 
            * {
              	box-sizing: border-box;
                }
			
            html { 
                background: url(https://static.wixstatic.com/media/a97014d3cac6454b822f786b7d1f2878.jpg/v1/fill/w_1920,h_1063,al_c,q_85,usm_0.66_1.00_0.01/a97014d3cac6454b822f786b7d1f2878.webp) 
                    no-repeat center fixed; 
                background-size: cover;
                }
            
          	p, h1, h3 { 
                color: black;
                white-space: nowrap;
                }
                
            			.flex-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
              	}
          	.flex-container > div {
                margin: 10px;
                text-align: center;
             	}        
          	.button { 
                border: none;
                padding: 20px;
                text-align: center;
                margin: 0px 15px;
                cursor: pointer;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                white-space: normal;
                cursor: pointer;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
              	}
            a .button {
                text-decoration: none;
                display: inline-block;
                font-size: 15px;
                color: white;
                }
            .button:hover {
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
                }
          	.button1 {
                background-color: #409c8c;
                }
          	.button1:hover {
            	background-color: #347f72;
          		}
          	.button2 {
                background-color: #50cfe0;
          		}
          	.button2:hover {
            	background-color: #26c4d9;
          		}
          	.button3 {
                background-color: #bf8a6a;
              	}
          	.button3:hover {
            	background-color: #b3744d;
          		}          
        </style>       
    </head>
   
    <body>            
		<!-- name tag -->
		<div class="flex-container">
			<div style="text-shadow: -1px -1px 1px grey; font-size: 2em; font-weight: bold; text-align: center; 
				font-family: 'Noticia Text', serif;">Yanglin Lu
			</div>

			<div style="text-shadow: -0.5px -0.5px 0.5px black; font-weight: bold; font-size: 2em; 
				font-family: 'Noticia Text', serif; color: grey;">卢阳琳
			</div>
		</div>
		
		<h3 style="font-size: 1.2em; font-family: 'Open Sans', sans-serif; text-align:center; clear: both; 
				margin: 5px;">Language Teacher and Educator</h3>

		{% include yangnav.html %}

		<!-- main content -->  
		<div class="flex-container">
			{{ content }}
		</div>

		<!-- footer -->
		<div class="item6" style="background-color: #409c8c; text-align: center; font-size: 2.5em; font-weigt: bold; padding: 50px;">
			<a style="text-decoration: none; font-weight: bold; color: white;" 
				href="http://www.tralinge.com">Languages open the door to new worlds~</a>
		</div>	
    </body> 
</html>
