<!DOCTYPE html>
<html lang="en">
    <head>
            <title>{{ page.title }}</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
			
            <!-- analytics -->
			{% include analytics.html %}
        	
			<!-- fonts -->
			<link href="https://fonts.googleapis.com/css?family=Noticia+Text|Open+Sans" rel="stylesheet">
            
            <!-- style sheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
		
        <style> 
            * {
              	box-sizing: border-box;
                }
            
          	p, h1, h3 { 
                color: black;
                white-space: nowrap;
                }
                
            .item1 { grid-area: header; }
            .item2 { grid-area: nav; }
            .item3 { grid-area: left; }
            .item4 { grid-area: main; }
            .item5 { grid-area: right; }
            .item6 { grid-area: footer; }
            .grid-container {
                display: grid;
                grid-template-areas:
                  'header header header header header header'
                  'nav nav nav nav nav nav'
                  'left main main main main right'
                  'footer footer footer footer footer footer';
                grid-gap: 10px;
                padding: 10px;
           		}
          	.grid-container > div {
                text-align: center;
                padding: 1px 0;
                font-size: 30px;
              	}
 			.flex-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                
              	}
			.flex-container > div {
                margin: 5px;
                text-align: center;
                line-height: 10px;
                font-size: 30px;
               
             	}        
            
	.topnav {
        overflow: hidden;
        background-color: rgb(245, 245, 245);
        }

    .topnav a {
        float: left;
        display: block;
        color: black;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
        }

    .active {
        background-color: rgb(153, 235, 255);
        color: white;
        }

    .topnav .icon {
        display: none;
        }

    .dropdown {
        float: left;
        overflow: hidden;
        }

    .dropdown .dropbtn {
        font-size: 17px;    
        border: none;
        outline: none;
        color: black;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
        }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        }

    .dropdown-content a {
        float: none;
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
        }

    .topnav a:hover, .dropdown:hover .dropbtn {
        background-color: rgb(0, 153, 153);
        color: white;
        }

    .dropdown-content a:hover {
        background-color: #ddd;
        color: black;
        }

    .dropdown:hover .dropdown-content {
        display: block;
        }

    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child), .dropdown .dropbtn {
            display: none;
            }
        .topnav a.icon {
            float: right;
            display: block;
            }
        }

    @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
            }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
            }
        .topnav.responsive .dropdown {float: none;}
        .topnav.responsive .dropdown-content {position: relative;}
        .topnav.responsive .dropdown .dropbtn {
            display: block;
            width: 100%;
            text-align: left;
            }
        
                  
          	.button { 
                border: none;
                padding: 20px;
                text-align: center;
                margin: 0px 5px;
                cursor: pointer;
                width: 100px;
                height: 100px;
                border-radius: 50%;
                white-space: normal;
                cursor: pointer;
                -webkit-transition-duration: 0.4s; /* Safari */
                transition-duration: 0.4s;
              	}
            .button a {
                text-decoration: none;
                display: inline-block;
                font-size: 15px;
                color: white;
                }
            .button:hover {
                box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
                }
          	.button1 {
                background-color: rgb(232, 52, 84);
                }
          	.button1:hover {
            	background-color: rgb(207, 23, 57);
          		}
          	.button2 {
                background-color: rgb(210, 203, 39);
          		}
          	.button2:hover {
            	background-color: rgb(172, 168, 32);
          		}
          	.button3 {
                background-color: rgb(99, 209, 211);
              	}
          	.button3:hover {
            	background-color: rgb(56, 197, 199);
          		}
                
        </style>       
    </head>
   
    <body>
        <div class="grid-container">
            
          <!-- name tag -->
          <div class="item1">
            <div class="flex-container" style="justify-content: left;">
                <div class="nametag" style="line-height: 0.7; padding: 5px 0px 0px; text-align: left; font-size: 40px;">
                  <a href="https://www.tralinge.com" style="text-decoration: none; color: black; text-shadow: -1px -1px 2px grey; font-size: 1.2em; text-align: left; font-family: 'Noticia Text', serif;">Tralinge</h1>
                  <img src="https://www.tralinge.com/media/background/chuan lin ge.png" alt="chuan_lin_ge" width="100" style="margin-right: 100px;">
                </div>
                <div style="line-height: 0.5; text-align: right;">
                	<h3 style="font-size: 0.6em; font-family: 'Open Sans', sans-serif; padding: 5px;">Culture Based Language Learning</h3>
                </div>
            </div>
          </div>  

		<!-- topnav -->
        <div class="item2">
        	<div class="topnav" id ="myTopnav" style="margin-top: 10px;">  
    			<a href="https://www.tralinge.com" class="active">Home</a>

    			<div class="dropdown">
                  <button class="dropbtn">English Corner<i class="fa fa-caret-down"></i></button>
                  <div class="dropdown-content">
                    <a href="https://www.tralinge.com/english_corner">English Corner</a>
                    <a href="https://www.tralinge.com/english_corner/history_of_english.html">History</a>
                    <a href="https://www.tralinge.com/english_corner/stories.html">Stories</a>
                    <a href="https://www.tralinge.com/english_corner/worksheets.html">Worksheets</a>
                    <a href="https://www.tralinge.com/english_corner/etymology.html">Etymology</a>
                  </div>
              	</div> 
    
              <div class="dropdown">
                  <button class="dropbtn">Chinese Corner<i class="fa fa-caret-down"></i></button>
                  <div class="dropdown-content">
                      <a href="https://www.tralinge.com/chinese_corner.html">Chinese Corner</a>
                      <a href="https://www.tralinge.com/chinese_corner/history_of_chinese.html">History of Chinese</a>
                  </div>
              </div>
    
    		<a href="https://www.tralinge.com/news/index.html">News</a>

            <div class="dropdown">
                <button class="dropbtn">About<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="https://www.tralinge.com/about.html">About</a>
                    <a href="https://www.tralinge.com/contact.html">Contact</a>
                </div>
            </div>
       </div>
	</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
                  
                  
                  
                </div>
            </div>
          </div>

          <!-- left margin -->
          <div class="item3"></div>

          <!-- main content -->
          <div class="item4">
                  
              <div class="flex-container">
              {{ content }}
              </div>
                
          </div>

          <!-- right margin -->
          <div class="item5"></div>

          <!-- footer -->
          
       </div>
    </body> 
</html>
