<!DOCTYPE html>
	<html lang="en">
		<head>
			<!-- analytics -->
			{% include analytics.html %}
			
			<!-- set up -->
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			
			<!-- google fonts -->
			<link href="https://fonts.googleapis.com/css?family=EB+Garamond:400" rel="stylesheet">
			
			<!-- tab -->
			<title>{{ page.title }}</title>
			
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			
			<!-- favicon -->
			<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
			
		</head>
		
		<body style="position: relative; min-height: 100%; top: 0px; 
			    background:url("https://www.tralinge.com/media/background/inkmountain4.jpg") no-repeat center fixed; 
				background-size: cover;">	
			
			<!-- Name -->
			<div class="tralinge-top">
				<a href="https://www.tralinge.com" class="home">Tralinge</a>
				<img src="https://www.tralinge.com/media/background/chuan lin ge.png" alt="chuan_lin_ge" width="100">
			</div>
			
			<!-- Google Translate -->
			<div id="google_translate_element" style="float: right; margin-bottom: 0px;"></div>

			<script type="text/javascript">
				function googleTranslateElementInit() {
				new google.translate.TranslateElement({pageLanguage: 'en', 
				       layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
				}
			</script>

			<script type="text/javascript" 
				src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
			</script>

			<!-- Motto -->
			<div class="motto" style="font-family:'Segoe UI',Arial,sans-serif">
					Culture Based Language Learning
			</div>		
			
			<!-- Navbar -->
			{% include navbar.html %}
	    		
			<!-- Main Contents -->
			<div class="container">
				{{ content }}
			</div>
			
			<!-- Footer -->
			{% include footer.html %}
			
		</body>
	</html>
