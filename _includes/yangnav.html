<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body {margin:0;font-family:Arial}

            .topnav {
                overflow: hidden;
                }
            .topnav a {
                float: left;
                display: block;
                color: #409c8c;
                text-align: center;
                padding: 5px 16px;
                text-decoration: none;
                font-size: 17px;
                font-weight: bold;
                font-family: serif;
                }
            .topnav .icon {
                display: none;
                }
            .dropdown {
                float: left;
                overflow: hidden;
                }
            .dropdown .dropbtn {
                font-size: 17px;    
                border: none;
                outline: none;
                color: #409c8c;
                padding: 5px 16px;
                background-color: inherit;
                font-family: serif;
                margin: 0;
                font-weight: bold;
                }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
                }
            .dropdown-content a {
                float: none;
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
                }
            .topnav a:hover, .dropdown:hover .dropbtn {
                background-color: #555;
                color: white;
                }
            .dropdown-content a:hover {
                background-color: #ddd;
                color: black;
                }
            .dropdown:hover .dropdown-content {
                display: block;
                }
            @media screen and (max-width: 600px) {
                .topnav a:not(:first-child), .dropdown .dropbtn {
                    display: none;
                    }
                .topnav a.icon {
                    float: right;
                    display: block;
                    }
                }
            @media screen and (max-width: 600px) {
                .topnav.responsive {position: relative;}
                .topnav.responsive .icon {
                    position: absolute;
                    right: 0;
                    top: 0;
                    }
                .topnav.responsive a {
                    float: none;
                    display: block;
                    text-align: left;
                    }
                .topnav.responsive .dropdown {float: none;}
                .topnav.responsive .dropdown-content {position: relative;}
                .topnav.responsive .dropdown .dropbtn {
                    display: block;
                    width: 100%;
                    text-align: left;
                    }
                }
        </style>
    </head>
    
    <body>
        <div style="display: flex; justify-content: center;">
            <div class="topnav" id="myTopnav" style="clear: both; border-color: #409c8c; 
                border-width: 1px; border-top-style: solid; border-bottom-style: solid;">
                
                <a href="https://www.tralinge.com/yanglin">HOME</a>

                <div class="dropdown">
                    <button class="dropbtn">TEACHING</button>
                    <div class="dropdown-content">
                        <a href="https://www.tralinge.com/yanglin/teaching_philosophy">Teaching Philosophy</a>
                        <a href="https://www.tralinge.com/yanglin/teaching_responsibilities">Teaching Responsibilities</a>
                        <a href="https://www.tralinge.com/yanglin/teaching_in_action">Teaching in Action</a>
                    </div>
                </div> 

                <div class="dropdown">
                    <button class="dropbtn">PROJECTS</button>
                    <div class="dropdown-content">
                        <a href="https://www.tralinge.com/yanglin/projects">Projects</a>
                    </div>
                </div> 

                <div class="dropdown">
                    <button class="dropbtn">PEOPLE SAY</button>
                    <div class="dropdown-content">
                        <a href="https://www.tralinge.com/yanglin/students_say">Students Say</a>
                        <a href="https://www.tralinge.com/yanglin/peer_observation">Peer Observation</a>
                    </div>
                </div> 

                <div class="dropdown">
                    <button class="dropbtn">ART & PLAY</button>
                    <div class="dropdown-content">
                        <a href="https://www.tralinge.com/yanglin/hot_moments">HOT Moments</a>
                    </div>
                </div> 

                <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
            </div>
        </div>

        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                    } 
                else {x.className = "topnav";
                    }
                }
        </script>
    </body>
</html>
